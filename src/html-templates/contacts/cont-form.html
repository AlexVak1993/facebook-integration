<section class="contact-form">
  <div class="container">
    <h2>How can we be of service to you?</h2>
    <div class="section-description">
      <p>Contact us completely free of charge and without obligation for a tailor-made offer.</p>
    </div>

    <div class="contact-form__container">
      <form action="#" method="">

        <div class="contact-form__name">
          <input type="text" name="name" placeholder="Name">

          <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="contact-form__select">
          <select name="topic" required>
            <option value="" disabled selected hidden>Choose your topic</option>
            <option value="topic1">Topic 1</option>
            <option value="topic2">Topic 2</option>
            <option value="topic3">Topic 3</option>
          </select>
        </div>

        <textarea name="subject" placeholder="Message"></textarea>

        <div class="contact-form__btn">
          <button class="main-cta main-cta--filled main-cta--dark-hov" type="submit">Send a message</button>
        </div>
      </form>
    </div>
  </div>
</section>
